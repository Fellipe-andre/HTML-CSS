<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrie qual tag deverá ultilizar em cada caso.</p> 
    <ul type="square">
        <li> 
            <abbr title="Use a tag <p></p>  ">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag <h1></h1>">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img src=''''alt=''''"> Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr> title='''' </abbr>">Abreviaçoes</abbr>
        </li>
        <li>
            <abbr title="Use a tag <a> </a>">Link</abbr> 
        </li>
        <li>
            <abbr title="Use a tag <ol><ol/>">Lista numeradas</abbr>
        </li>
        <li>
            <abbr title="use a tag <dl></dl> nesta tag vc pode usar <dt></dt> para definir e <dd></dd> para explicar que definiu ">Lista com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
