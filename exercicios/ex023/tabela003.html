<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td><!-- colspan="(valor)"
            é a mesclagem de uma do lado da outra-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!-- rowspan="(valor)"
            é a mesclagem de uma em baixo da outra-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
           
            <td colspan="2">L</td>
            
        </tr>
        
        
    </table>
</body>
</html>
