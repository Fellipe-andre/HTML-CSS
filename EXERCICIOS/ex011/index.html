<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML 5 </title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente diminua p tamanho do seu navegador.</p>
    <picture><!--carrega imagens que se adapta ao tamanho da tala do usuario-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png"><!--A imagem pequena sempre acima da imagens media (lembrar de colocar 50px a mais para evitar barra de rolagem)-->
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png"><!--A imagem media sempre acima da imagem grande(lembrar de colocar 50px a mais para evitar barra de rolagem)-->
        <img src="imagens/foto-g.png" alt="Imagem flexivel"><!--A imagens grande sempre carregada primeiro-->
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a Reproduzir audio em HTML5 </p>
    <audio src="midia/happy-mistake.mp3"controls autoplay></audio>

    <audio controls preload="metadata">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
