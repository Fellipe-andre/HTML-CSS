<!DOCTYPE html>
<html lang="pt-br"> <!-- lang é a linguagem que o arquivo vai ser escrito-->
<head>
    <meta charset="UTF-8"> <!--charset é a configuração dos caracteres (UTF-8 é brasileiro)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title> <!-- o title é oque aparece na aba do navegador-->
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1><hr> <!--a tag h1 significa um titulo-->
    <!--a teg <hr> serve para colocar um traço entre as linhas -->
    <p>você pode escrever um pagrágrafo de qualquer jeito.
        basta colocar tudo no meio de tags &lt; &gt; e &lt; &gt;"  
    </p><hr>
    <p>Se presisar quebrar o texto em algum lugar especifico <br> é so usar a tag &lt; br &gt;. </p><hr>
    <p>Vamos adicionar simbolos: <br> <!--cada simbolo usa-se (&+nome)-->
        &reg;<br>&copy;<br>&euro;<br>&cent;<br>&Delta;<br>&uparrow;<br></p> <hr>
    <p>Vamos Adicionar alguns emojis &#x1F596 &#x1F92A </p>
     <!--para usar emojis, se nao der pra copiar direto,
      usa-se (&#x + o codigo do emoji) que pode buscar 
      no https://emojipedia.org/-->
</body>
</html>
